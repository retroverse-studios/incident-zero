<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Docsify CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <style>
    :root {
      --base-font-size: 16px;
      --heading-h1-font-size: 2rem;
      --heading-h2-font-size: 1.75rem;
      --heading-h3-font-size: 1.5rem;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .sidebar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .sidebar > h1 {
      color: white;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .sidebar a {
      color: rgba(255,255,255,0.8);
    }

    .sidebar a:hover {
      color: white;
      font-weight: bold;
    }

    .sidebar li.active > a {
      color: #ffd700;
      border-right: 3px solid #ffd700;
      font-weight: bold;
    }

    .sidebar ul li {
      padding-left: 1rem;
    }

    h1 {
      color: #667eea;
      border-bottom: 3px solid #667eea;
      padding-bottom: 0.5rem;
    }

    h2 {
      color: #764ba2;
      border-bottom: 2px solid #764ba2;
      padding-bottom: 0.3rem;
      margin-top: 1.5rem;
    }

    h3 {
      color: #667eea;
      margin-top: 1.2rem;
    }

    code {
      background-color: #f5f5f5;
      border-radius: 3px;
      padding: 2px 6px;
      color: #e83e8c;
    }

    pre {
      background-color: #f8f8f8;
      border-left: 4px solid #667eea;
    }

    blockquote {
      border-left: 4px solid #667eea;
      color: #666;
      padding-left: 1rem;
    }

    .callout {
      border-left: 4px solid #ffd700;
      background-color: #fffbf0;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
    }

    table th {
      background-color: #667eea;
      color: white;
      padding: 0.75rem;
      text-align: left;
    }

    table td {
      border-bottom: 1px solid #ddd;
      padding: 0.75rem;
    }

    table tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>

  <script>
    window.$docsify = {
      name: 'Incident Zero',
      repo: 'https://github.com/retroverse-studios/incident-zero',
      homepage: 'README.md',
      basePath: '/',
      loadSidebar: true,
      loadNavbar: false,
      maxLevel: 4,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      onlyCover: false,
      mergeNavbar: true,
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search modules, rules, cards...',
        noData: 'No results found',
        depth: 4
      },
      plugins: [
        function(hook) {
          hook.beforeEach(function(html) {
            return html + '\n\n---\n\n' +
              '**Last Updated:** ' + new Date().toLocaleDateString() + '\n\n' +
              '[Back to Documentation Index](/) | ' +
              '[View on GitHub](https://github.com/retroverse-studios/incident-zero)'
          })
        }
      ]
    }
  </script>
